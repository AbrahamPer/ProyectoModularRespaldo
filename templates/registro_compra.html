<h2>Registrar compra de lote</h2>
<form action="{{ url_for('guardar_compra') }}" method="post">
    <input type="hidden" name="manzana" value="{{ manzana }}">
    <input type="hidden" name="lote" value="{{ lote }}">

    Nombre del cliente: <input type="text" name="cliente" required><br>
    Precio por metro cuadrado: <input type="number" step="0.01" name="precio" required><br>
    Forma de pago:
    <select name="forma_pago">
        <option value="contado">Contado</option>
        <option value="parcialidades">Anticipo / Abonos</option>
        <option value="especie">En especie</option>
    </select><br>
    <input type="submit" value="Registrar compra">
</form>
